<div >

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     
      <ng-container matColumnDef="template">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.template}} </td>
      </ng-container>
    
      <ng-container matColumnDef="eventA">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.eventA}} </td>
      </ng-container>
    
      <ng-container matColumnDef="eventB">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.eventB}} </td>
      </ng-container>
    
      <ng-container matColumnDef="n">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.n}} </td>
      </ng-container>

      <ng-container matColumnDef="support">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.support}} </td>
      </ng-container>
        
      <ng-container matColumnDef="confidence">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.confidence}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    



  </div>
{{miningResult}}
<router-outlet></router-outlet>
