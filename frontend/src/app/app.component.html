<div fxLayout="row" fxLayoutGap="50">

  <div fxFlex="33" >

      <button mat-button color="primary" (click)="sendRequest()">Send Request</button>


      <mat-form-field fxFill >
          <textarea  matInput matTextareaAutosize  [formControl]="myControl" [ngModel]="mock"></textarea>
        </mat-form-field>


  </div>

<div fxFlex="66">

  <table fxFill mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="template">
      <th mat-header-cell *matHeaderCellDef> Template </th>
      <td mat-cell *matCellDef="let element"> {{element.template}} </td>
    </ng-container>

    <ng-container matColumnDef="eventA">
      <th mat-header-cell *matHeaderCellDef> eventA </th>
      <td mat-cell *matCellDef="let element"> {{element.eventA.attributes[0].value}}, {{element.eventA.attributes[1].value}} </td>
    </ng-container>

    <ng-container matColumnDef="eventB">
      <th mat-header-cell *matHeaderCellDef> eventB </th>
      <td mat-cell *matCellDef="let element"> {{element.eventB}} </td>
    </ng-container>

    <ng-container matColumnDef="n">
      <th mat-header-cell *matHeaderCellDef> n </th>
      <td mat-cell *matCellDef="let element"> {{element.n}} </td>
    </ng-container>

    <ng-container matColumnDef="support">
      <th mat-header-cell *matHeaderCellDef> support </th>
      <td mat-cell *matCellDef="let element"> {{element.support }} </td>
    </ng-container>

    <ng-container matColumnDef="confidence">
      <th mat-header-cell *matHeaderCellDef> confidence </th>
      <td mat-cell *matCellDef="let element"> {{element.confidence }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>




</div>


</div>
<router-outlet></router-outlet>
